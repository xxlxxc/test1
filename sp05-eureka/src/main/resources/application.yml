spring:
  application:
    name: eureka-server
    
#server:
#  port: 2001
  
eureka:
  server:
    enable-self-preservation: false   # 关闭保护模式
#  instance:
#    hostname: eureka1
#  client:
#    register-with-eureka: false   # 不向自身注册
#    fetch-registry: false   # 不从自身拉取注册信息

---
spring:
  profiles: eureka1

  
server:
  port: 2001
  
eureka:
  instance:
    hostname: eureka1
  client:
    service-url:
      defaultZone: http://eureka2:2002/eureka
      
      
---
spring:
  profiles: eureka2

  
server:
  port: 2002
  
eureka:
  instance:
    hostname: eureka2
  client:
    service-url:
      defaultZone: http://eureka2:2001/eureka
